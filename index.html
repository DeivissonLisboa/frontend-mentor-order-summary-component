<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="overflow-hidden border-radius-1">
      <header>
        <img
          src="./images/illustration-hero.svg"
          alt="Illustration of a woman dancing"
        />
      </header>
      <div class="padding-32 text-center flow">
        <h1 class="clr-dark-blue fs-3 fw-3">Order Summary</h1>
        <p class="clr-desaturated-blue">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan bg-very-pale-blue">
          <img src="./images/icon-music.svg" alt="" />
          <div>
            <h2 class="clr-dark-blue fs-2 fw-3">Annual Plan</h2>
            <p class="clr-desaturated-blue">$59.99/year</p>
          </div>
          <button class="bg-transparent clr-bright-blue text-underline">
            Change
          </button>
        </div>

        <button
          class="bg-bright-blue clr-very-pale-blue shadow-1 border-radius-2"
        >
          Proceed to Payment
        </button>
        <button class="bg-transparent clr-desaturated-blue">
          Cancel Order
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
